repos:
-   repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v3.2.0
    hooks:
    -   id: trailing-whitespace
    -   id: end-of-file-fixer
    -   id: check-yaml
    -   id: check-added-large-files
    -   id: check-toml

repos:
- repo: https://github.com/fpgmaas/deptry.git
  rev: "0.23.0"
  hooks:
    - id: deptry
      args: [--ignore, DEP001]