
name: check mission 2

on:
  pull_request:
    branches: [ "mission-2-pre-commit" ]


jobs:
  check-mission-2:
    runs-on: ubuntu-latest

    env:
      PYTHON: "3.12"

    steps:
      - name: Check out ${{ github.repository }} repository code
        uses: actions/checkout@v4
      - name: Check file existence
        uses: andstor/file-existence-action@v3
        with:
          files: ".pre-commit-config.yaml, uv.lock, justfile"
          fail: true
      - name: Check package installation
        run: grep -F "pre-commit" pyproject.toml
      - name: Check Pre-commit added hooks
        run: |
          [ $(grep -F "id" .pre-commit-config.yaml | wc -l) = "5" ]
      - name: Install uv
        uses: astral-sh/setup-uv@v6
        with:
          version: "0.7.x"
          enable-cache: true
          cache-dependency-glob: |
            **/pyproject.toml
            **/uv.lock
      - name: Installing Python ${{ env.PYTHON }}
        run: uv python install ${{ env.PYTHON }}
      - name: Sync Python dev environment only
        run: uv sync --frozen --dev
      - name: Run the pre-commit hooks via just
        run: uv run just quality-all
      - name: Reveal Secret
        uses: thollander/actions-comment-pull-request@v3
        with:
          message: |
            Très beau travail !

            Pre-commit est un outil formidable d'automatisation ! Il sera la base pour exécuter un grand nombre de tâches dans ce projet.

            Tiens, ton second indice t'attend : [ouvre moi :file_folder:](${{ vars.INDICE_2 }})
          reactions: hooray
